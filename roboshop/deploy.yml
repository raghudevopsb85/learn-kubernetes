apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    project: roboshop
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      app: frontend
  template:
    metadata:
      labels:
        project: roboshop
        app: frontend
    spec:
      containers:
      - name: frontend
        image: public.ecr.aws/w8x4g9h7/roboshop-v3/frontend
        envFrom:
        - configMapRef:
            name: frontend
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
